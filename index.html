<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD API</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <main class="flex">
        <article class="card">

            <img src="./assets/bg-pattern-card.svg" alt="imagen header card" class="card-header">

            <div class="card-body">
                <img src="./assets/portada.png" alt="imagen portada" class="card-body-img">
                <h1 class="card-body-title">Samuel Barreto
                <span>26</span></h1>
                <p class="card-body-text">Colombia</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <div>
                        <h3>80k</h3>
                        <p>Followers</p>
                    </div>
                    <div>
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div>
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </div>

        </article>
    </main>
</body>

</html>
